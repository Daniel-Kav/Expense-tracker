<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="buttons">
                    <button id="clear">AC</button><br/>
                    <button id="divide">/</button><br/>
                    <button id="seven">7</button><br/>
                    <button id="eight">8</button><br/>
                    <button id="nine">9</button><br/><br/>
                    <button id="multiply">*</button><br/>
                    <button id="four">4</button><br/>
                    <button id="five">5</button><br/>
                    <button id="six">6</button><br/>
                    <button id="subtract">-</button><br/><br/>
                    <button id="one">1</button><br/>
                    <button id="two">2</button><br/>
                    <button id="three">3</button><br/>
                    <button id="add">+</button><br/>
                    <button id="zero">0</button><br/>
                    <button id=".">.</button><br/>
                    <button id="equals">=</button><br/>

                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
